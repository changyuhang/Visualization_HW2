<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 80%;width:80% }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

		var map;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 25.150, lng: 121.779},
			zoom: 15
		  });
		  var myLatLng = {lat: 25.150, lng: 121.779};



		  var marker = new google.maps.Marker({
					map: map,
					position: new google.maps.LatLng(25.150, 121.779),
				title: 'Some location'
				});

				// Add circle overlay and bind to marker
				var circle = new google.maps.Circle({
					map: map,
					radius: 500,    // 圓大小的參數
					fillColor: '#AA0000'
				});
		circle.bindTo('center', marker, 'position');

		  flightPath.setMap(map);
		}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSlrxiU37NFwUredbvLeYX4w6evK1_uIk&callback=initMap">

    </script>



  </body>
</html>
